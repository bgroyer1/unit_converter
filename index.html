<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="description" content="A basic unit converter" />
    <meta name="author" content="Braedan Royer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="unit, converter, temperature, distance, weight"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="light dark" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Title -->
    <title>Unit Converter</title>
    <!-- Script -->
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-div">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <div class="input-div">
          <input id="input-el" class="input-el" type="text" value="0" />
        </div>
        <button id="convert-btn" class="btn-el">Convert</button>
      </div>
    </header>
    <main>
      <div class="main-div">
        <div id="length_div" class="unit-div">
          <h2 class="unit-title">Length (Meter/Feet)</h2>
          <p id='p-length' class="unit-p">0 meters = 0 feet | 0 feet = 0 meters</p>
        </div>
        <div id="volume_div" class="unit-div">
          <h2 class="unit-title">Volume (Liters/Gallons)</h2>
          <p id='p-volume' class="unit-p">0 liters = 0 gallons | 0 gallons = 0 liters</p>
        </div>
        <div id="mass_div" class="unit-div">
          <h2 class="unit-title">Mass (Kilograms/Pounds)</h2>
          <p id='p-mass' class="unit-p">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>
      </div>
    </main>
  </body>
</html>
